# action.yml
name: 'build-fuzzers'
description: "Builds an OSS-Fuzz project's fuzzers."
inputs:
  project-name:
    description: 'Name of the corresponding OSS-Fuzz project.'
    required: true
  fuzz-seconds:
    description: 'The total time allotted time for fuzzing in seconds.'
    requried: true
    default: 360
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    PROJECT_NAME: ${{ inputs.project-name }}
    FUZZ_SECONDS: ${{ inputs.fuzz-seconds }}
