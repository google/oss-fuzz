name: grass-addons
language: c++
primary_contact: "neteler@osgeo.org"

sanitizers:
  - address
  - undefined
  - memory
fuzzing_engines:
  - libfuzzer
  - honggfuzz
  - centipede
architectures:
  - x86_64
homepage: "https://grass.osgeo.org/"
issue_tracker: "https://github.com/OSGeo/grass-addons/issues"
repository: "https://github.com/OSGeo/grass-addons"
description: |
  GRASS-addons is a collection of add-on modules for GRASS GIS, extending its
  functionality for geospatial analysis and processing. These modules are
  contributed by the community and provide additional tools for working with
  geospatial data.
