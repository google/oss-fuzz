homepage: "https://github.com/google-gemini/gemini-cli"
language: go  # Primary language for OSS-Fuzz (Go has better sanitizer support)
primary_contact: "ntaylormullen@google.com"  # N. Taylor Mullen - Release Manager
auto_ccs:
  - "bbiggs@google.com"  # Core contributor - Authentication/Telemetry
  - "scidomino@google.com"  # Core functionality expert
  - "security@google.com"  # Google Security Team
vendor_ccs:
  - "reconsumeralization@gmail.com"  # PR Author & Security Researcher
main_repo: "https://github.com/google-gemini/gemini-cli.git"
file_github_issue: true

# Sanitizers configuration
sanitizers:
  - address     # Memory safety bugs
  - undefined   # Undefined behavior detection
  - memory      # Memory leak detection

# Fuzzing engines
fuzzing_engines:
  - libfuzzer
  - afl         # Additional AFL++ support for Go targets
  - honggfuzz   # Alternative fuzzing engine

# Supported architectures
architectures:
  - x86_64
  - i386        # Include for broader compatibility

# Labels for categorization
labels:
  - cli
  - security
  - json
  - ai
  - llm
  - javascript
  - typescript
  - go
  - multi-language
  - symlink-vulnerability  # Issue #1121
  - prompt-injection
  - command-injection
